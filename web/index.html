<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex Narrator Console</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Marcellus&family=Fira+Sans:wght@300;500;700&display=swap");

      :root {
        --bg: #f3efe6;
        --ink: #2c2a27;
        --accent: #c44e3b;
        --accent-2: #2e6f7e;
        --panel: #fffaf0;
        --shadow: rgba(31, 27, 21, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Fira Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #f8f1d8 0%, #f3efe6 40%, #efe3cf 100%);
        min-height: 100vh;
      }

      header {
        padding: 2.5rem 6vw 1rem;
      }

      h1 {
        font-family: "Marcellus", serif;
        font-size: clamp(2rem, 4vw, 3.5rem);
        margin: 0 0 0.5rem;
        letter-spacing: 0.02em;
      }

      .subhead {
        color: #5c554a;
        max-width: 42rem;
        line-height: 1.6;
      }

      main {
        display: grid;
        gap: 1.5rem;
        padding: 1.5rem 6vw 4rem;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .panel {
        background: var(--panel);
        padding: 1.25rem 1.5rem;
        border-radius: 16px;
        box-shadow: 0 12px 30px var(--shadow);
        animation: rise 0.8s ease both;
      }

      .panel h2 {
        margin-top: 0;
        font-family: "Marcellus", serif;
        font-size: 1.3rem;
      }

      .story-list button {
        border: none;
        width: 100%;
        text-align: left;
        background: transparent;
        font-family: inherit;
        padding: 0.75rem 0;
        color: var(--ink);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        cursor: pointer;
      }

      .story-list button:last-child {
        border-bottom: none;
      }

      .pill {
        display: inline-block;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        background: rgba(196, 78, 59, 0.15);
        color: var(--accent);
        font-size: 0.75rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .section-title {
        color: var(--accent-2);
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-top: 1rem;
      }

      .log-entry {
        margin: 0.8rem 0;
        padding-bottom: 0.8rem;
        border-bottom: 1px dashed rgba(0, 0, 0, 0.15);
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-entry span {
        display: block;
        font-size: 0.75rem;
        color: #6d6558;
        margin-bottom: 0.3rem;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        header,
        main {
          padding-left: 1.2rem;
          padding-right: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Codex Narrator Console</h1>
      <p class="subhead">Browse story canon, characters, and narrative logs. Select a story to see the current scene and facts the narrator should preserve.</p>
    </header>
    <main>
      <section class="grid">
        <div class="panel story-list">
          <h2>Stories</h2>
          <div id="stories"></div>
        </div>
        <div class="panel">
          <h2>Story Snapshot</h2>
          <div id="story-meta">Select a story.</div>
        </div>
        <div class="panel">
          <h2>World & Factions</h2>
          <div id="world">Select a story.</div>
        </div>
      </section>
      <section class="grid">
        <div class="panel">
          <h2>Characters</h2>
          <div id="characters">Select a story.</div>
        </div>
        <div class="panel">
          <h2>Log</h2>
          <div id="log">Select a story.</div>
        </div>
      </section>
    </main>
    <script>
      async function loadJson(path) {
        const response = await fetch(path);
        if (!response.ok) {
          throw new Error(`Failed to load ${path}`);
        }
        return response.json();
      }

      function renderStoryList(stories) {
        const container = document.getElementById("stories");
        container.innerHTML = "";
        stories.forEach((story) => {
          const btn = document.createElement("button");
          btn.innerHTML = `<strong>${story.title}</strong><br /><span class="pill">${story.genre}</span>`;
          btn.addEventListener("click", () => loadStory(`../${story.path}`));
          container.appendChild(btn);
        });
      }

      function renderStoryMeta(story) {
        const container = document.getElementById("story-meta");
        container.innerHTML = `
          <div class="pill">${story.genre}</div>
          <p><strong>Scene:</strong> ${story.currentScene}</p>
          <p>${story.summary}</p>
          <p class="section-title">Narrator style</p>
          <p>${story.narratorStyle}</p>
        `;
      }

      function renderWorld(world, factions) {
        const container = document.getElementById("world");
        const locations = world.locations.map((loc) => `<li><strong>${loc.name}</strong> - ${loc.notes}</li>`).join("");
        const factionList = factions.factions.map((faction) => `<li><strong>${faction.name}</strong> - ${faction.description}</li>`).join("");
        container.innerHTML = `
          <p><strong>${world.name}</strong> (${world.era})</p>
          <p>${world.description}</p>
          <p class="section-title">Locations</p>
          <ul>${locations}</ul>
          <p class="section-title">Factions</p>
          <ul>${factionList}</ul>
        `;
      }

      function renderCharacters(characters) {
        const container = document.getElementById("characters");
        container.innerHTML = characters
          .map((char) => {
            const inventory = char.inventory.map((item) => `${item.name} x${item.qty}`).join(", ");
            return `
              <div>
                <p><strong>${char.name}</strong></p>
                <p>${char.appearance}</p>
                <p class="section-title">Inventory</p>
                <p>${inventory}</p>
                <p class="section-title">Status</p>
                <p>${char.status}</p>
              </div>
            `;
          })
          .join("<hr />");
      }

      function renderLog(entries) {
        const container = document.getElementById("log");
        container.innerHTML = entries
          .map(
            (entry) => `
              <div class="log-entry">
                <span>Turn ${entry.turn} - ${entry.speaker}</span>
                <div>${entry.text}</div>
              </div>
            `
          )
          .join("");
      }

      async function loadStory(path) {
        try {
          const [story, world, factions, log, charactersIndex] = await Promise.all([
            loadJson(`${path}/story.json`),
            loadJson(`${path}/world.json`),
            loadJson(`${path}/factions.json`),
            loadJson(`${path}/log.json`),
            loadJson(`${path}/characters/player.json`)
          ]);

          renderStoryMeta(story);
          renderWorld(world, factions);
          renderCharacters([charactersIndex]);
          renderLog(log);
        } catch (error) {
          console.error(error);
        }
      }

      function showLoadError(error) {
        const message = `
          <p><strong>Stories could not be loaded.</strong></p>
          <p>Open this UI from a local server so the browser can read JSON files.</p>
          <p>Example: <code>python -m http.server</code> then visit <code>http://localhost:8000/web/</code>.</p>
        `;
        document.getElementById("stories").innerHTML = message;
        document.getElementById("story-meta").innerHTML = message;
        document.getElementById("world").innerHTML = message;
        document.getElementById("characters").innerHTML = message;
        document.getElementById("log").innerHTML = message;
        console.error(error);
      }

      async function init() {
        try {
          const index = await loadJson("../data/index.json");
          renderStoryList(index.stories);
        } catch (error) {
          showLoadError(error);
        }
      }

      init();
    </script>
  </body>
</html>
