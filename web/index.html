<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex Narrator Console</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Marcellus&family=Fira+Sans:wght@300;500;700&display=swap");

      :root {
        --bg: #f3efe6;
        --ink: #2c2a27;
        --accent: #c44e3b;
        --accent-2: #2e6f7e;
        --panel: #fffaf0;
        --shadow: rgba(31, 27, 21, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Fira Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #f8f1d8 0%, #f3efe6 40%, #efe3cf 100%);
        min-height: 100vh;
      }

      header {
        padding: 2.5rem 6vw 2rem;
      }

      nav {
        display: flex;
        gap: 1rem;
        margin-top: 0.8rem;
        font-size: 0.85rem;
      }

      nav a {
        color: var(--accent-2);
        text-decoration: none;
        border-bottom: 1px dashed rgba(46, 111, 126, 0.5);
      }

      h1 {
        font-family: "Marcellus", serif;
        font-size: clamp(2rem, 4vw, 3.5rem);
        margin: 0 0 0.5rem;
        letter-spacing: 0.02em;
      }

      .subhead {
        color: #5c554a;
        max-width: 42rem;
        line-height: 1.6;
      }

      main {
        display: grid;
        gap: 1.5rem;
        padding: 0 6vw 4rem;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .panel {
        background: var(--panel);
        padding: 1.25rem 1.5rem;
        border-radius: 16px;
        box-shadow: 0 12px 30px var(--shadow);
        animation: rise 0.8s ease both;
      }

      .panel h2 {
        margin-top: 0;
        font-family: "Marcellus", serif;
        font-size: 1.3rem;
      }

      .story-list button {
        border: none;
        width: 100%;
        text-align: left;
        background: transparent;
        font-family: inherit;
        padding: 0.75rem 0;
        color: var(--ink);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        cursor: pointer;
      }

      .story-list button:last-child {
        border-bottom: none;
      }

      .pill {
        display: inline-block;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        background: rgba(196, 78, 59, 0.15);
        color: var(--accent);
        font-size: 0.75rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .section-title {
        color: var(--accent-2);
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-top: 1rem;
      }

      .hoverable {
        border-bottom: 1px dashed rgba(46, 111, 126, 0.6);
        cursor: help;
      }

      #item-tooltip {
        position: fixed;
        z-index: 999;
        display: none;
        padding: 0.4rem;
        border-radius: 12px;
        background: var(--panel);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        pointer-events: none;
        width: 220px;
      }

      #item-tooltip img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        display: block;
        margin-bottom: 0.4rem;
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      #item-tooltip .title {
        font-weight: 700;
        margin-bottom: 0.2rem;
      }

      #item-tooltip .desc {
        font-size: 0.8rem;
        color: #5c554a;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        header,
        main {
          padding-left: 1.2rem;
          padding-right: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Codex Narrator Console</h1>
      <p class="subhead">Choose a story to view details. Hoverable terms use a dashed underline.</p>
      <nav>
        <a href="library.html">Image Library</a>
      </nav>
    </header>
    <main>
      <section class="grid">
        <div class="panel story-list">
          <h2>Stories</h2>
          <div id="stories"></div>
        </div>
        <div class="panel">
          <h2>Story Snapshot</h2>
          <div id="story-meta">Select a story.</div>
        </div>
      </section>
    </main>
    <div id="item-tooltip">
      <img alt="Preview" />
      <div class="title"></div>
      <div class="desc"></div>
    </div>
    <script>
      const themeDefaults = {
        fantasy: {
          item: "../assets/themes/fantasy/other.png",
          character: "../assets/themes/fantasy/character-male.png"
        },
        "sci-fi": {
          item: "../assets/themes/sci-fi/other.png",
          character: "../assets/themes/sci-fi/character-male.png"
        }
      };
      const fallbackTheme = "fantasy";

      function getThemeDefault(theme, key) {
        const themeEntry = themeDefaults[theme] || themeDefaults[fallbackTheme];
        return themeEntry[key] || themeDefaults[fallbackTheme][key];
      }
      let itemsCatalog = null;
      let reusableFactionsCatalog = null;
      let reusableLocationsCatalog = null;
      let keywordRegex = null;
      let keywordLookup = new Map();
      let activeStoryId = null;
      let activeStoryTheme = fallbackTheme;

      async function loadJson(path) {
        const response = await fetch(path);
        if (!response.ok) {
          throw new Error(`Failed to load ${path}`);
        }
        return response.json();
      }

      function renderStoryList(stories) {
        const container = document.getElementById("stories");
        container.innerHTML = "";
        stories.forEach((story) => {
          const btn = document.createElement("button");
          btn.innerHTML = `<strong>${story.title}</strong><br /><span class="pill">${story.genre}</span>`;
          btn.addEventListener("click", () => {
            window.location.href = `story.html?story=${encodeURIComponent(story.id)}`;
          });
          btn.addEventListener("mouseenter", () => {
            loadStorySnapshot(story).catch((error) => console.error(error));
          });
          container.appendChild(btn);
        });
      }

      function renderStoryMeta(story) {
        const container = document.getElementById("story-meta");
        container.innerHTML = `
          <div class="pill">${story.genre}</div>
          <p><strong>Scene:</strong> ${injectKeywords(escapeHtml(story.currentScene))}</p>
          <p>${injectKeywords(escapeHtml(story.summary))}</p>
          <p class="section-title">Narrator style</p>
          <p>${injectKeywords(escapeHtml(story.narratorStyle))}</p>
        `;
        attachHover(container);
      }

      function attachHover(container) {
        const tooltip = document.getElementById("item-tooltip");
        const tooltipImage = tooltip.querySelector("img");
        const tooltipTitle = tooltip.querySelector(".title");
        const tooltipDesc = tooltip.querySelector(".desc");
        const fallbackImage = getThemeDefault(activeStoryTheme, "item");
        container.querySelectorAll(".hoverable").forEach((tag) => {
          tag.addEventListener("mouseenter", (event) => {
            tooltipImage.src = tag.getAttribute("data-image") || fallbackImage;
            tooltipTitle.textContent = tag.getAttribute("data-name") || "Details";
            tooltipDesc.textContent = tag.getAttribute("data-description") || "";
            tooltip.style.display = "block";
            moveTooltip(event);
          });
          tag.addEventListener("mousemove", moveTooltip);
          tag.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });
        });
      }

      function moveTooltip(event) {
        const tooltip = document.getElementById("item-tooltip");
        const offset = 16;
        const tooltipWidth = tooltip.offsetWidth || 220;
        const tooltipHeight = tooltip.offsetHeight || 220;
        const maxX = window.innerWidth - tooltipWidth - 8;
        const maxY = window.innerHeight - tooltipHeight - 8;
        const left = Math.min(event.clientX + offset, Math.max(8, maxX));
        const top = Math.min(event.clientY + offset, Math.max(8, maxY));
        tooltip.style.left = `${left}px`;
        tooltip.style.top = `${top}px`;
      }

      async function loadStorySnapshot(story) {
        activeStoryId = story.id;
        activeStoryTheme = story.genre || fallbackTheme;
        const [storyData, world, factions, player] = await Promise.all([
          loadJson(`../${story.path}/story.json`),
          loadJson(`../${story.path}/world.json`),
          loadJson(`../${story.path}/factions.json`),
          loadJson(`../${story.path}/characters/player.json`)
        ]);
        if (activeStoryId !== story.id) return;
        await ensureCatalogs();
        buildKeywordIndex({
          storyId: story.id,
          theme: story.genre,
          world,
          factions,
          characters: [player]
        });
        renderStoryMeta(storyData);
      }

      async function ensureCatalogs() {
        if (!itemsCatalog) {
          itemsCatalog = await loadJson("../data/items.json");
        }
        if (!reusableFactionsCatalog) {
          reusableFactionsCatalog = await loadJson("../data/factions.json");
        }
        if (!reusableLocationsCatalog) {
          reusableLocationsCatalog = await loadJson("../data/locations.json");
        }
      }

      function buildKeywordIndex({ storyId, theme, world, factions, characters }) {
        const defaultItemImage = getThemeDefault(theme, "item");
        const defaultCharacterImage = getThemeDefault(theme, "character");
        const keywords = [];
        if (factions && Array.isArray(factions.factions)) {
          factions.factions.forEach((faction) => {
            const image = getImage("faction", storyId, faction.id, defaultItemImage);
            const terms = [faction.name].concat(faction.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: faction.name,
                description: faction.description,
                image
              });
            });
          });
        }
        if (world && Array.isArray(world.locations)) {
          world.locations.forEach((loc) => {
            const image = getImage("location", storyId, loc.id, defaultItemImage);
            const terms = [loc.name].concat(loc.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: loc.name,
                description: loc.notes,
                image
              });
            });
          });
        }
        const reusableFactions = reusableFactionsCatalog && reusableFactionsCatalog.themes && reusableFactionsCatalog.themes[theme];
        if (reusableFactions && Array.isArray(reusableFactions.factions)) {
          reusableFactions.factions.forEach((faction) => {
            const image = getImage("faction-global", theme, faction.id, defaultItemImage);
            const terms = [faction.name].concat(faction.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: faction.name,
                description: faction.description,
                image
              });
            });
          });
        }
        const reusableLocations = reusableLocationsCatalog && reusableLocationsCatalog.themes && reusableLocationsCatalog.themes[theme];
        if (reusableLocations && Array.isArray(reusableLocations.locations)) {
          reusableLocations.locations.forEach((loc) => {
            const image = getImage("location-global", theme, loc.id, defaultItemImage);
            const terms = [loc.name].concat(loc.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: loc.name,
                description: loc.description,
                image
              });
            });
          });
        }
        if (Array.isArray(characters)) {
          characters.forEach((char) => {
            const image = getImage("story-character", storyId, char.id, defaultCharacterImage);
            keywords.push({
              term: char.name,
              name: char.name,
              description: char.background || char.appearance,
              image
            });
          });
        }

        const deduped = [];
        const seen = new Set();
        keywords.forEach((entry) => {
          if (!entry.term) return;
          const key = entry.term;
          if (seen.has(key)) return;
          seen.add(key);
          deduped.push(entry);
        });
        keywordLookup = new Map(deduped.map((entry) => [entry.term, entry]));
        keywordRegex = buildKeywordRegex(deduped.map((entry) => entry.term));
      }

      function injectKeywords(text) {
        if (!keywordRegex) return text;
        return text.replace(keywordRegex, (match, boundary, term) => {
          const entry = keywordLookup.get(term);
          if (!entry) return match;
          const span = `<span class="hoverable" data-type="keyword" data-image="${entry.image}" data-name="${escapeHtml(entry.name)}" data-description="${escapeHtml(entry.description)}">${term}</span>`;
          return `${boundary}${span}`;
        });
      }

      function buildKeywordRegex(terms) {
        if (!terms.length) return null;
        const escapedTerms = terms
          .slice()
          .sort((a, b) => b.length - a.length)
          .map((term) => term.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"));
        const pattern = escapedTerms.join("|");
        return new RegExp(`(^|[^\\w])(${pattern})(?=[^\\w]|$)`, "g");
      }

      function escapeHtml(value) {
        return String(value)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      function getImage(type, scope, id, fallback) {
        if (!type || !scope || !id) return fallback;
        const key = `image:${type}:${scope}:${id}`;
        const stored = localStorage.getItem(key);
        if (stored) return stored;
        return fallback;
      }

      function showLoadError(error) {
        const message = `
          <p><strong>Stories could not be loaded.</strong></p>
          <p>Open this UI from a local server so the browser can read JSON files.</p>
          <p>Example: <code>python -m http.server</code> then visit <code>http://localhost:8000/web/</code>.</p>
        `;
        document.getElementById("stories").innerHTML = message;
        document.getElementById("story-meta").innerHTML = message;
        console.error(error);
      }

      function registerDataWatcher() {
        if (window.electronAPI && window.electronAPI.onDataUpdated) {
          window.electronAPI.onDataUpdated(() => window.location.reload());
        }
      }

      async function init() {
        try {
          const index = await loadJson("../data/index.json");
          renderStoryList(index.stories);
        } catch (error) {
          showLoadError(error);
        }
      }

      registerDataWatcher();
      init();
    </script>
  </body>
</html>
