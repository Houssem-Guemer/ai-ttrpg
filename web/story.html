<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Story Details</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Marcellus&family=Fira+Sans:wght@300;500;700&display=swap");

      :root {
        --bg: #1f1a16;
        --ink: #e7dfd2;
        --ink-muted: #b8ac9b;
        --accent: #d26a52;
        --accent-2: #6ea7a4;
        --panel: #2a241f;
        --panel-2: #241e1a;
        --shadow: rgba(8, 6, 5, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Fira Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #2b241e 0%, #221c18 45%, #1b1613 100%);
        height: 100vh;
        overflow: hidden;
      }

      header {
        padding: 0.85rem 4vw 0.65rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      nav {
        display: flex;
        gap: 0.6rem;
        font-size: 0.8rem;
        align-items: center;
      }

      nav a {
        color: var(--accent-2);
        text-decoration: none;
        border: 1px solid rgba(110, 167, 164, 0.45);
        padding: 0.35rem 0.7rem;
        border-radius: 999px;
        background: rgba(110, 167, 164, 0.12);
      }

      h1 {
        font-family: "Marcellus", serif;
        font-size: clamp(1.4rem, 2.8vw, 2.2rem);
        margin: 0;
        letter-spacing: 0.02em;
      }

      .subhead {
        color: var(--ink-muted);
        max-width: 42rem;
        line-height: 1.4;
        font-size: 0.9rem;
        margin: 0.25rem 0 0;
      }

      main {
        display: grid;
        grid-template-columns: minmax(240px, 320px) minmax(360px, 1fr) minmax(240px, 320px);
        gap: 1.2rem;
        padding: 1rem 4vw 1.5rem;
        height: calc(100vh - 110px);
      }

      .grid {
        display: grid;
        gap: 1.2rem;
      }

      .panel {
        background: var(--panel);
        padding: 1.25rem 1.5rem;
        border-radius: 16px;
        box-shadow: 0 12px 30px var(--shadow);
        animation: rise 0.8s ease both;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .panel h2 {
        margin-top: 0;
        font-family: "Marcellus", serif;
        font-size: 1.3rem;
      }

      .pill {
        display: inline-block;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        background: rgba(210, 106, 82, 0.2);
        color: #f3c3a8;
        font-size: 0.75rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .section-title {
        color: var(--accent-2);
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-top: 1rem;
      }

      .log-entry {
        margin: 0.8rem 0;
        padding-bottom: 0.8rem;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.08);
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-entry.roll-highlight {
        background: rgba(196, 78, 59, 0.08);
        border-left: 4px solid var(--accent);
        padding-left: 0.7rem;
      }

      .log-entry > span {
        display: block;
        font-size: 0.75rem;
        color: var(--ink-muted);
        margin-bottom: 0.3rem;
      }

      .hoverable {
        border-bottom: 1px dashed rgba(110, 167, 164, 0.55);
        cursor: help;
      }

      .item-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.2rem 0.55rem;
        margin: 0.2rem 0.3rem 0 0;
        border-radius: 999px;
        background: rgba(110, 167, 164, 0.18);
        color: #c9e3e0;
        font-size: 0.75rem;
        cursor: help;
      }

      .item-grid {
        display: grid;
        gap: 0.8rem;
      }

      .item-card {
        display: grid;
        grid-template-columns: 48px 1fr;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
      }

      .item-card img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .character-card {
        display: grid;
        gap: 0.6rem;
        padding: 0.8rem;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.03);
      }

      .character-header {
        display: grid;
        grid-template-columns: 64px 1fr;
        gap: 0.8rem;
        align-items: center;
      }

      .character-header img {
        width: 64px;
        height: 64px;
        object-fit: contain;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .character-group {
        display: grid;
        gap: 0.9rem;
      }

      .sidebar {
        display: grid;
        gap: 1.2rem;
        overflow: hidden;
      }

      .sidebar-scroll {
        overflow: auto;
        height: 100%;
        padding-right: 0.35rem;
      }

      .chat-panel {
        display: grid;
        grid-template-rows: 1fr auto;
        gap: 0.9rem;
        height: 100%;
        overflow: hidden;
      }

      .chat-scroll {
        overflow: auto;
        padding-right: 0.35rem;
      }

      .chat-entry {
        display: grid;
        gap: 0.25rem;
        margin-bottom: 0.9rem;
      }

      .chat-entry .meta {
        font-size: 0.75rem;
        color: var(--ink-muted);
      }

      .chat-bubble {
        padding: 0.65rem 0.8rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        line-height: 1.4;
      }

      .chat-entry.player .chat-bubble {
        background: rgba(210, 106, 82, 0.18);
        border: 1px solid rgba(210, 106, 82, 0.35);
      }

      .chat-entry.narrator .chat-bubble {
        background: rgba(110, 167, 164, 0.16);
        border: 1px solid rgba(110, 167, 164, 0.3);
      }

      .chat-entry.roll-highlight .chat-bubble {
        border-left: 4px solid var(--accent);
      }

      .prompt-panel {
        display: grid;
        gap: 0.6rem;
      }

      .prompt-panel textarea {
        width: 100%;
        min-height: 110px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 0.65rem 0.75rem;
        font-family: "Fira Sans", "Segoe UI", sans-serif;
        font-size: 0.95rem;
        resize: vertical;
        background: var(--panel-2);
        color: var(--ink);
      }

      .prompt-actions {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        justify-content: space-between;
      }

      .prompt-actions button {
        border: none;
        background: var(--accent);
        color: white;
        padding: 0.55rem 1.1rem;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        box-shadow: 0 8px 18px rgba(210, 106, 82, 0.25);
      }

      .prompt-actions button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .prompt-status {
        font-size: 0.85rem;
        color: var(--ink-muted);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .prompt-status.loading::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--accent-2);
        box-shadow:
          0 0 8px rgba(110, 167, 164, 0.7),
          12px 0 0 rgba(110, 167, 164, 0.35),
          24px 0 0 rgba(110, 167, 164, 0.18);
        animation: ember 1.2s ease-in-out infinite;
      }

      @keyframes ember {
        0% {
          transform: translateX(0) scale(0.9);
          box-shadow:
            0 0 8px rgba(110, 167, 164, 0.65),
            12px 0 0 rgba(110, 167, 164, 0.35),
            24px 0 0 rgba(110, 167, 164, 0.18);
        }
        50% {
          transform: translateX(10px) scale(1.1);
          box-shadow:
            0 0 10px rgba(210, 106, 82, 0.7),
            12px 0 0 rgba(110, 167, 164, 0.5),
            24px 0 0 rgba(110, 167, 164, 0.25);
        }
        100% {
          transform: translateX(0) scale(0.9);
          box-shadow:
            0 0 8px rgba(110, 167, 164, 0.65),
            12px 0 0 rgba(110, 167, 164, 0.35),
            24px 0 0 rgba(110, 167, 164, 0.18);
        }
      }

      #item-tooltip {
        position: fixed;
        z-index: 999;
        display: none;
        padding: 0.4rem;
        border-radius: 12px;
        background: var(--panel);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        pointer-events: none;
        width: 220px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      #item-tooltip img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        display: block;
        margin-bottom: 0.4rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      #item-tooltip .title {
        font-weight: 700;
        margin-bottom: 0.2rem;
      }

      #item-tooltip .desc {
        font-size: 0.8rem;
        color: var(--ink-muted);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(110, 167, 164, 0.55) rgba(255, 255, 255, 0.06);
      }

      *::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      *::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.06);
        border-radius: 999px;
      }

      *::-webkit-scrollbar-thumb {
        background: rgba(110, 167, 164, 0.55);
        border-radius: 999px;
        border: 2px solid rgba(31, 26, 22, 0.8);
      }

      *::-webkit-scrollbar-thumb:hover {
        background: rgba(210, 106, 82, 0.6);
      }

      @media (max-width: 640px) {
        header,
        main {
          padding-left: 1.2rem;
          padding-right: 1.2rem;
        }

        main {
          grid-template-columns: 1fr;
          height: auto;
          overflow: auto;
        }

        body {
          height: auto;
          overflow: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1 id="story-title">Story Details</h1>
        <p class="subhead" id="story-subhead">Select a story from the list.</p>
      </div>
      <nav>
        <a href="index.html">Story List</a>
        <a href="library.html">Image Library</a>
      </nav>
    </header>
    <main>
      <section class="sidebar">
        <div class="panel sidebar-scroll">
          <h2>Story Snapshot</h2>
          <div id="story-meta">Loading...</div>
          <p class="section-title">World & Factions</p>
          <div id="world">Loading...</div>
          <p class="section-title">Narrator Characters</p>
          <div id="narrator-characters">Loading...</div>
        </div>
      </section>
      <section class="panel chat-panel">
        <div class="chat-scroll">
          <h2>Story</h2>
          <div id="log">Loading...</div>
        </div>
        <div class="prompt-panel">
          <label class="section-title" for="prompt-input">Your action</label>
          <textarea id="prompt-input" placeholder="Describe what the player does..."></textarea>
          <div class="prompt-actions">
            <button id="prompt-send">Send to Codex</button>
            <div class="prompt-status" id="prompt-status">Idle.</div>
          </div>
        </div>
      </section>
      <section class="sidebar">
        <div class="panel sidebar-scroll">
          <h2>Player</h2>
          <div id="player">Loading...</div>
          <p class="section-title">Items</p>
          <div id="items">Loading...</div>
        </div>
      </section>
    </main>
    <div id="item-tooltip">
      <img alt="Preview" />
      <div class="title"></div>
      <div class="desc"></div>
    </div>
    <script>
      const themeDefaults = {
        fantasy: {
          item: "../assets/themes/fantasy/other.png",
          character: "../assets/themes/fantasy/character-male.png"
        },
        "sci-fi": {
          item: "../assets/themes/sci-fi/other.png",
          character: "../assets/themes/sci-fi/character-male.png"
        }
      };
      const fallbackTheme = "fantasy";

      function getThemeDefault(theme, key) {
        const themeEntry = themeDefaults[theme] || themeDefaults[fallbackTheme];
        return themeEntry[key] || themeDefaults[fallbackTheme][key];
      }
      let itemsCatalog = null;
      let charactersCatalog = null;
      let monstersCatalog = null;
      let reusableFactionsCatalog = null;
      let reusableLocationsCatalog = null;
      let currentStoryTheme = null;
      let currentCharacters = null;
      let currentLog = null;
      let currentFactions = null;
      let currentWorld = null;
      let currentStoryId = null;
      let keywordRegex = null;
      let keywordLookup = new Map();

      const AUTO_REFRESH_MS = 3000;
      let refreshTimer = null;

      function withCacheBust(path) {
        const sep = path.includes("?") ? "&" : "?";
        return `${path}${sep}ts=${Date.now()}`;
      }

      async function loadJson(path, options = {}) {
        const url = options.bust ? withCacheBust(path) : path;
        const response = await fetch(url, { cache: "no-store" });
        if (!response.ok) {
          throw new Error(`Failed to load ${path}`);
        }
        return response.json();
      }

      function renderStoryMeta(story) {
        const container = document.getElementById("story-meta");
        container.innerHTML = `
          <div class="pill">${story.genre}</div>
          <p><strong>Scene:</strong> ${injectKeywords(escapeHtml(story.currentScene))}</p>
          <p>${injectKeywords(escapeHtml(story.summary))}</p>
          <p class="section-title">Narrator style</p>
          <p>${injectKeywords(escapeHtml(story.narratorStyle))}</p>
        `;
        attachHover(container);
      }

      function renderWorld(world, factions) {
        const container = document.getElementById("world");
        const defaultItemImage = getThemeDefault(currentStoryTheme, "item");
        const locations = world.locations
          .map((loc) => {
            const image = getImage("location", currentStoryId, loc.id, defaultItemImage);
            return `<li><span class="hoverable" data-type="location" data-image="${image}" data-name="${loc.name}" data-description="${escapeHtml(loc.notes)}"><strong>${loc.name}</strong></span> - ${loc.notes}</li>`;
          })
          .join("");
        const factionList = factions.factions
          .map((faction) => {
            const image = getImage("faction", currentStoryId, faction.id, defaultItemImage);
            return `<li><span class="hoverable" data-type="faction" data-image="${image}" data-name="${faction.name}" data-description="${escapeHtml(faction.description)}"><strong>${faction.name}</strong></span> - ${faction.description}</li>`;
          })
          .join("");
        container.innerHTML = `
          <p><strong>${world.name}</strong> (${world.era})</p>
          <p>${world.description}</p>
          <p class="section-title">Locations</p>
          <ul>${locations}</ul>
          <p class="section-title">Factions</p>
          <ul>${factionList}</ul>
        `;
        attachHover(container);
      }

      function renderCharacters(characters) {
        const playerContainer = document.getElementById("player");
        const narratorContainer = document.getElementById("narrator-characters");
        const player = characters.find((char) => char.id === "player");
        const npcs = characters.filter((char) => char.id !== "player");
        const playerHtml = player ? renderPlayerCard(player) : "<p>No player found.</p>";
        const npcHtml = npcs.length ? npcs.map((char) => renderNpcCard(char)).join("") : "<p>No known NPCs.</p>";
        playerContainer.innerHTML = playerHtml;
        narratorContainer.innerHTML = `<div class="character-group">${npcHtml}</div>`;
        attachHover(playerContainer);
        attachHover(narratorContainer);
      }

      function renderPlayerCard(char) {
        const inventory = char.inventory
          .map((item) => {
            const image = getItemImage(item.itemId, currentStoryTheme);
            const description = getItemDescription(item.itemId, currentStoryTheme);
            return `
              <span class="item-tag hoverable" data-type="item" data-image="${image}" data-name="${item.name}" data-description="${escapeHtml(description)}">
                ${item.name} x${item.qty}
              </span>
            `;
          })
          .join("");
        const image = getStoryCharacterImage(char.id);
        const extraSections = renderPlayerExtras(char);
        return `
          <div>
            <div class="character-header">
              <img src="${image}" alt="${char.name}" />
              <div>
                <span class="hoverable" data-type="character" data-image="${image}" data-name="${char.name}" data-description="${escapeHtml(char.background || char.appearance)}"><strong>${char.name}</strong></span>
                <div>${char.appearance}</div>
              </div>
            </div>
            <div>
              <p class="section-title">Inventory</p>
              <div>${inventory || "No items."}</div>
              <p class="section-title">Status</p>
              <p>${char.status}</p>
              ${extraSections}
            </div>
          </div>
        `;
      }

      function renderPlayerExtras(char) {
        const sections = [];

        if (char.background) {
          sections.push(`<p class="section-title">Background</p><p>${escapeHtml(char.background)}</p>`);
        }

        if (Array.isArray(char.traits) && char.traits.length) {
          const defaultTraitImage = getThemeDefault(currentStoryTheme, "item");
          const traits = char.traits
            .map((trait) => {
              const name = typeof trait === "string" ? trait : trait.name || trait.id || "Trait";
              const description =
                typeof trait === "string" ? "Trait" : trait.description || trait.notes || "Trait";
              return `<span class="item-tag hoverable" data-type="trait" data-image="${defaultTraitImage}" data-name="${escapeHtml(
                name
              )}" data-description="${escapeHtml(description)}">${escapeHtml(name)}</span>`;
            })
            .join("");
          sections.push(`<p class="section-title">Traits</p><div>${traits}</div>`);
        }

        if (Array.isArray(char.skills) && char.skills.length) {
          const skills = char.skills
            .map((skill) => {
              const name = skill.name || skill.id || "Skill";
              const description = skill.description ? ` - ${escapeHtml(skill.description)}` : "";
              return `<div><strong>${escapeHtml(name)}</strong>${description}</div>`;
            })
            .join("");
          sections.push(`<p class="section-title">Skills</p><div>${skills}</div>`);
        }

        if (char.stats && typeof char.stats === "object") {
          const stats = Object.entries(char.stats)
            .map(([key, value]) => `<div><strong>${escapeHtml(formatKey(key))}:</strong> ${escapeHtml(value)}</div>`)
            .join("");
          sections.push(`<p class="section-title">Stats</p><div>${stats}</div>`);
        }

        const knownKeys = new Set([
          "id",
          "name",
          "appearance",
          "background",
          "inventory",
          "stats",
          "status",
          "traits",
          "skills"
        ]);
        Object.keys(char || {}).forEach((key) => {
          if (knownKeys.has(key)) return;
          const value = char[key];
          if (value === null || typeof value === "undefined") return;
          const rendered = renderValue(value);
          if (!rendered) return;
          sections.push(`<p class="section-title">${escapeHtml(formatKey(key))}</p><div>${rendered}</div>`);
        });

        return sections.join("");
      }

      function renderValue(value) {
        if (typeof value === "string" || typeof value === "number" || typeof value === "boolean") {
          return `<p>${escapeHtml(value)}</p>`;
        }
        if (Array.isArray(value)) {
          const items = value.map((entry) => `<div>${escapeHtml(entry)}</div>`).join("");
          return items || "";
        }
        if (typeof value === "object") {
          const json = JSON.stringify(value);
          return `<p>${escapeHtml(json)}</p>`;
        }
        return "";
      }

      function formatKey(key) {
        return String(key)
          .replace(/[_-]+/g, " ")
          .replace(/\b\w/g, (char) => char.toUpperCase());
      }

      function renderNpcCard(char) {
        const image = getStoryCharacterImage(char.id);
        const publicStatus = char.publicStatus ? `<p class="section-title">Status</p><p>${escapeHtml(char.publicStatus)}</p>` : "";
        const publicNotes = char.publicNotes ? `<p class="section-title">Known Info</p><p>${escapeHtml(char.publicNotes)}</p>` : "";
        return `
          <div class="character-card">
            <div class="character-header">
              <img src="${image}" alt="${char.name}" />
              <div>
                <span class="hoverable" data-type="character" data-image="${image}" data-name="${char.name}" data-description="${escapeHtml(char.background || char.appearance)}"><strong>${char.name}</strong></span>
                <div>${char.appearance}</div>
              </div>
            </div>
            ${publicStatus}
            ${publicNotes}
          </div>
        `;
      }

      function renderLog(entries) {
        const container = document.getElementById("log");
        container.innerHTML = entries
          .map((entry) => {
            const itemTags = Array.isArray(entry.items)
              ? entry.items
                  .map((itemId) => {
                    const item = findItem(itemId, currentStoryTheme);
                    const label = item ? item.name : itemId;
                    const image = getItemImage(itemId, currentStoryTheme);
                    const description = item ? item.description : "Item";
                    return `<span class="item-tag hoverable" data-type="item" data-image="${image}" data-name="${label}" data-description="${escapeHtml(description)}">${label}</span>`;
                  })
                  .join("")
              : "";
            const logText = injectKeywords(escapeHtml(entry.text));
            const roleClass =
              String(entry.speaker || "").toLowerCase() === "narrator" ? "narrator" : "player";
            const rollClass = isDiceEntry(entry) ? " roll-highlight" : "";
            return `
              <div class="chat-entry ${roleClass}${rollClass}">
                <div class="meta">Turn ${entry.turn} - ${entry.speaker}</div>
                <div class="chat-bubble">${logText}</div>
                ${itemTags ? `<div>${itemTags}</div>` : ""}
              </div>
            `;
          })
          .join("");
        attachHover(container);
      }

      function renderItemsPanel(themeItems) {
        const container = document.getElementById("items");
        if (!themeItems) {
          container.innerHTML = "No items available for this theme.";
          return;
        }
        const itemsHtml = themeItems.items
          .map((item) => {
            const image = getItemImage(item.id, currentStoryTheme);
            return `
              <div class="item-card">
                <img src="${image}" alt="${item.name}" />
                <div>
                  <strong>${item.name}</strong>
                  <div>${item.description}</div>
                </div>
              </div>
            `;
          })
          .join("");
        container.innerHTML = `<div class="item-grid">${itemsHtml}</div>`;
      }

      function getItemImage(itemId, theme) {
        if (!itemId || !theme) return getThemeDefault(theme, "item");
        const key = `itemImage:${theme}:${itemId}`;
        const stored = localStorage.getItem(key);
        if (stored) return stored;
        const generalized = getImage("item", theme, itemId, null);
        if (generalized) return generalized;
        const item = findItem(itemId, theme);
        return item && item.defaultImage ? item.defaultImage : getThemeDefault(theme, "item");
      }

      function getItemDescription(itemId, theme) {
        const item = findItem(itemId, theme);
        return item ? item.description : "Item";
      }

      function getImage(type, scope, id, fallback) {
        if (!type || !scope || !id) return fallback;
        const key = `image:${type}:${scope}:${id}`;
        const stored = localStorage.getItem(key);
        if (stored) return stored;
        return fallback;
      }

      function findItem(itemId, theme) {
        if (!itemsCatalog || !theme) return null;
        const themeItems = itemsCatalog.themes && itemsCatalog.themes[theme];
        if (!themeItems) return null;
        return themeItems.items.find((item) => item.id === itemId) || null;
      }

      function getStoryCharacterImage(characterId) {
        return getImage("story-character", currentStoryId, characterId, getThemeDefault(currentStoryTheme, "character"));
      }

      function attachHover(container) {
        const tooltip = document.getElementById("item-tooltip");
        const tooltipImage = tooltip.querySelector("img");
        const tooltipTitle = tooltip.querySelector(".title");
        const tooltipDesc = tooltip.querySelector(".desc");
        const fallbackImage = getThemeDefault(currentStoryTheme, "item");
        container.querySelectorAll(".hoverable").forEach((tag) => {
          tag.addEventListener("mouseenter", (event) => {
            tooltipImage.src = tag.getAttribute("data-image") || fallbackImage;
            tooltipTitle.textContent = tag.getAttribute("data-name") || "Details";
            tooltipDesc.textContent = tag.getAttribute("data-description") || "";
            tooltip.style.display = "block";
            moveTooltip(event);
          });
          tag.addEventListener("mousemove", moveTooltip);
          tag.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });
        });
      }

      function isDiceEntry(entry) {
        if (!entry || entry.speaker !== "Narrator") return false;
        if (entry.roll) return true;
        const text = String(entry.text || "");
        return (
          /\broll(?:ed|s|ing)?\b/i.test(text) ||
          /\bdice\b/i.test(text) ||
          /\b\d+d\d+\b/i.test(text)
        );
      }

      function moveTooltip(event) {
        const tooltip = document.getElementById("item-tooltip");
        const offset = 16;
        const tooltipWidth = tooltip.offsetWidth || 220;
        const tooltipHeight = tooltip.offsetHeight || 220;
        const maxX = window.innerWidth - tooltipWidth - 8;
        const maxY = window.innerHeight - tooltipHeight - 8;
        const left = Math.min(event.clientX + offset, Math.max(8, maxX));
        const top = Math.min(event.clientY + offset, Math.max(8, maxY));
        tooltip.style.left = `${left}px`;
        tooltip.style.top = `${top}px`;
      }

      function buildKeywordIndex() {
        const defaultItemImage = getThemeDefault(currentStoryTheme, "item");
        const keywords = [];
        if (currentFactions && Array.isArray(currentFactions.factions)) {
          currentFactions.factions.forEach((faction) => {
            const image = getImage("faction", currentStoryId, faction.id, defaultItemImage);
            const terms = [faction.name].concat(faction.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: faction.name,
                description: faction.description,
                image
              });
            });
          });
        }
        if (currentWorld && Array.isArray(currentWorld.locations)) {
          currentWorld.locations.forEach((loc) => {
            const image = getImage("location", currentStoryId, loc.id, defaultItemImage);
            const terms = [loc.name].concat(loc.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: loc.name,
                description: loc.notes,
                image
              });
            });
          });
        }
        const reusableFactions = reusableFactionsCatalog && reusableFactionsCatalog.themes && reusableFactionsCatalog.themes[currentStoryTheme];
        if (reusableFactions && Array.isArray(reusableFactions.factions)) {
          reusableFactions.factions.forEach((faction) => {
            const image = getImage("faction-global", currentStoryTheme, faction.id, defaultItemImage);
            const terms = [faction.name].concat(faction.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: faction.name,
                description: faction.description,
                image
              });
            });
          });
        }
        const reusableLocations = reusableLocationsCatalog && reusableLocationsCatalog.themes && reusableLocationsCatalog.themes[currentStoryTheme];
        if (reusableLocations && Array.isArray(reusableLocations.locations)) {
          reusableLocations.locations.forEach((loc) => {
            const image = getImage("location-global", currentStoryTheme, loc.id, defaultItemImage);
            const terms = [loc.name].concat(loc.aliases || []);
            terms.forEach((term) => {
              keywords.push({
                term,
                name: loc.name,
                description: loc.description,
                image
              });
            });
          });
        }
        if (currentCharacters) {
          currentCharacters.forEach((char) => {
            const image = getStoryCharacterImage(char.id);
            keywords.push({
              term: char.name,
              name: char.name,
              description: char.background || char.appearance,
              image
            });
          });
        }

        const deduped = [];
        const seen = new Set();
        keywords.forEach((entry) => {
          if (!entry.term) return;
          const key = entry.term;
          if (seen.has(key)) return;
          seen.add(key);
          deduped.push(entry);
        });
        keywordLookup = new Map(deduped.map((entry) => [entry.term, entry]));
        keywordRegex = buildKeywordRegex(deduped.map((entry) => entry.term));
      }

      function injectKeywords(text) {
        if (!keywordRegex) return text;
        return text.replace(keywordRegex, (match, boundary, term) => {
          const entry = keywordLookup.get(term);
          if (!entry) return match;
          const span = `<span class="hoverable" data-type="keyword" data-image="${entry.image}" data-name="${escapeHtml(entry.name)}" data-description="${escapeHtml(entry.description)}">${term}</span>`;
          return `${boundary}${span}`;
        });
      }

      function buildKeywordRegex(terms) {
        if (!terms.length) return null;
        const escapedTerms = terms
          .slice()
          .sort((a, b) => b.length - a.length)
          .map((term) => term.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"));
        const pattern = escapedTerms.join("|");
        return new RegExp(`(^|[^\\w])(${pattern})(?=[^\\w]|$)`, "g");
      }

      function escapeHtml(value) {
        return String(value)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      async function loadStoryCharacters(path, player) {
        try {
          const index = await loadJson(`${path}/characters/index.json`, { bust: true });
          const entries = await Promise.all(
            index.characters.map((entry) => loadJson(`${path}/characters/${entry.file}`, { bust: true }))
          );
          return entries;
        } catch (error) {
          return [player];
        }
      }

      async function refreshStory(storyPath) {
        const [storyData, world, factions, log, player] = await Promise.all([
          loadJson(`../${storyPath}/story.json`, { bust: true }),
          loadJson(`../${storyPath}/world.json`, { bust: true }),
          loadJson(`../${storyPath}/factions.json`, { bust: true }),
          loadJson(`../${storyPath}/log.json`, { bust: true }),
          loadJson(`../${storyPath}/characters/player.json`, { bust: true })
        ]);

        currentStoryId = currentStoryId || storyData.id;
        currentStoryTheme = storyData.genre;
        currentCharacters = await loadStoryCharacters(`../${storyPath}`, player);
        currentLog = log;
        currentWorld = world;
        currentFactions = factions;

        document.getElementById("story-title").textContent = storyData.title;
        document.getElementById("story-subhead").textContent = storyData.summary;

        buildKeywordIndex();
        renderStoryMeta(storyData);
        renderWorld(world, factions);
        renderCharacters(currentCharacters);
        renderLog(currentLog);
        const themeItems = itemsCatalog.themes && itemsCatalog.themes[currentStoryTheme];
        renderItemsPanel(themeItems);
      }

      function scheduleRefresh(storyPath) {
        if (refreshTimer) {
          clearInterval(refreshTimer);
        }
        refreshTimer = setInterval(() => {
          refreshStory(storyPath).catch((error) => console.error("Refresh failed:", error));
        }, AUTO_REFRESH_MS);
      }

      async function init() {
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get("story");
        if (!storyId) {
          document.getElementById("story-meta").innerHTML = "Missing story id.";
          return;
        }

        itemsCatalog = await loadJson("../data/items.json");
        charactersCatalog = await loadJson("../data/characters.json");
        monstersCatalog = await loadJson("../data/monsters.json");
        reusableFactionsCatalog = await loadJson("../data/factions.json");
        reusableLocationsCatalog = await loadJson("../data/locations.json");

        const index = await loadJson("../data/index.json");
        const story = index.stories.find((entry) => entry.id === storyId);
        if (!story) {
          document.getElementById("story-meta").innerHTML = "Story not found.";
          return;
        }

        currentStoryId = storyId;
        await refreshStory(story.path);
        scheduleRefresh(story.path);
      }

      async function sendPrompt() {
        const input = document.getElementById("prompt-input");
        const status = document.getElementById("prompt-status");
        const button = document.getElementById("prompt-send");
        const text = input.value;
        if (!currentStoryId) {
          status.textContent = "Missing story id.";
          return;
        }
        if (!text.trim()) {
          status.textContent = "Enter an action first.";
          return;
        }
        button.disabled = true;
        status.classList.add("loading");
        status.textContent = "Sending to Codex...";
        try {
          const response = await fetch("/api/prompt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ storyId: currentStoryId, text })
          });
          if (!response.ok) {
            const payload = await response.json().catch(() => ({}));
            throw new Error(payload.error || "Request failed.");
          }
          input.value = "";
          status.textContent = "Waiting for narration...";
          setTimeout(() => {
            status.textContent = "Idle.";
            status.classList.remove("loading");
          }, 2000);
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          status.classList.remove("loading");
        } finally {
          button.disabled = false;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const button = document.getElementById("prompt-send");
        const input = document.getElementById("prompt-input");
        if (button) {
          button.addEventListener("click", sendPrompt);
        }
        if (input) {
          input.addEventListener("keydown", (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === "Enter") {
              sendPrompt();
            }
          });
        }
      });

      init().catch((error) => {
        console.error(error);
        document.getElementById("story-meta").innerHTML = "Failed to load story.";
      });
    </script>
  </body>
